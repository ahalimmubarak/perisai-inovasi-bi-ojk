<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PerisAI</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ===== PENAMBAHAN FAVICON ===== -->
    <link rel="icon" href="assets/img/logo perisai2.png">

    <!-- ===== FONT INTER ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            background-image:
                radial-gradient(circle at 25px 25px, rgba(31, 41, 55, 0.5) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(31, 41, 55, 0.5) 2%, transparent 0%);
            background-size: 100px 100px;
        }
    </style>

</head>

<body class="text-gray-300">
    <div class="flex items-center justify-center min-h-screen p-4">

        <div
            class="w-full max-w-md p-8 space-y-8 bg-gray-800/60 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-700">
            <!-- Logo dan Judul -->
            <div class="text-center">
                <div class="flex items-center justify-center mx-auto mb-6">
                    <img src="assets/img/logo perisai2.png" alt="Logo" class="w-10 h-10 mr-2">
                    <h1 class="text-3xl font-bold text-white tracking-wider ml-2">Peris<span
                            class="text-blue-400">AI</span></h1>
                </div>
                <h2 class="text-2xl font-bold text-white">Selamat Datang Kembali</h2>
                <p class="mt-2 text-gray-400">Login untuk mengakses command center Anda.</p>
            </div>

            <!-- Pesan Error (awalnya tersembunyi) -->
            <div id="error-message"
                class="hidden text-center bg-red-900/30 border border-red-500 text-red-300 px-4 py-3 rounded-lg"
                role="alert">
                <p>Username atau password salah. Silakan coba lagi.</p>
            </div>

            <!-- Form Login -->
            <form id="login-form" class="mt-8 space-y-6">
                <!-- Input Username dengan Ikon -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input id="username" name="username" type="text" autocomplete="username" required
                        class="w-full pl-10 pr-3 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md"
                        placeholder="Username">
                </div>

                <!-- ===== PERUBAHAN DI SINI ===== -->
                <!-- Input Password dengan Ikon Kunci dan Ikon Mata -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="w-full pl-10 pr-10 py-3 border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md"
                        placeholder="Password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-200">
                            <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg id="eye-slash-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-500 bg-gray-700 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Ingat saya
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-400 hover:text-blue-300">
                            Lupa password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-all duration-300">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // ===== PERUBAHAN DI SINI =====
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        // Event listener untuk tombol login
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'admin' && password === 'admin') {
                errorMessage.classList.add('hidden');
                // Ganti dengan nama file utama SPA Anda
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.classList.remove('hidden');
            }
        });

        // Event listener untuk tombol buka/tutup mata
        togglePasswordButton.addEventListener('click', function () {
            // Ganti tipe input password
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Ganti ikon mata
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });
    </script>
</body>

</html>
